{% extends 'core/base.html' %}

{% block title %}Delete Post - Astra{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-4">Delete Post?</h3>
                    <p class="text-muted mb-4">Are you sure you want to delete "{{ post.title }}"? This action cannot be undone.</p>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <a href="{% url 'core:post_detail' post.pk %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Delete Post
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
